<div class="flex mb-4 items-center" *ngFor="let todo of todos">
  <p (click)="selected(todo?.id)" [ngClass]="todo.completed ? 'line-through' : ''" class="w-full text-grey-darkest cursor-pointer">{{todo.title}}</p>
  <button (click)="toggleDone(todo?.id)" class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-xs text-green-500 border-green-500 hover:bg-green-200">{{!todo.completed ?'Done' : 'UnDo'}}</button>
  <button (click)="remove(todo?.id)" class="flex-no-shrink p-2 ml-2 border-2 rounded text-red-500 text-xs border-red-500 hover:text-white hover:bg-red-200">Remove</button>
</div>
