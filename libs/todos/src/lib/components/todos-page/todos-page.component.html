<div
  class="h-100 w-full min-h-screen flex items-center justify-center bg-gray-100 font-sans"
>
  <div class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
    <div class="mb-4">
      <h1 class="text-grey-darkest">Todo List</h1>
      <esol-todo-form [todo]="currentTodo$ | async"></esol-todo-form>
    </div>
    <div>
      <esol-todos-list
        (delete)="delete($event)"
        (done)="toggleDone($event)"
        (selectedTodo)="selected($event)"
        [todos]="todos$ | async"
      ></esol-todos-list>
    </div>
  </div>
</div>
