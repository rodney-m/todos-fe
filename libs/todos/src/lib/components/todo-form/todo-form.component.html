<div class="mt-4">
    <p class="italic text-xs">
        <span *ngIf="originalTodo?.id; else prompt"
          >Editing </span
        >
        <ng-template #prompt></ng-template>
      </p >
    <form [formGroup]="form" class="flex">
        <input name="title" formControlName="title" class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker" placeholder="Add Todo">
        <button (click)="onSubmit()" class="flex-no-shrink p-2 border-2 rounded text-teal border-orange-700 bg-orange-600 text-white hover:text-black hover:bg-white">Add</button>
    </form>
</div>
